    buttonText: Go to the GOV.UK homepage
    buttonLink: https://www.gov.uk/

landingPage:
  pageTitle: "Prove your identity in person"
  title: "Proving your identity in person"
  body: "What you need to do"
  instructions:
    steps:
      one: "Complete an online form to provide your basic personal details and select a \nphoto ID you can take to the Post Office.  \n"
      two: "Once the form is completed, you will recieve a confirmation email. \nYou must take the confirmation and your photo ID to a Post Office."
      three: "At the Post Office, a member of staff will process your photo ID and \ntake a photo of your face to verify your identity."
  dataInfo:
    title: "What happens after the Post Office"
    body: "Once your identity has been proven, you must return online to your GOV.UK account to access the service you need."

